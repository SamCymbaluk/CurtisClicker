<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <title>Curtis Clicker</title>
    <style type="text/css">
      #curtis {
        -webkit-transition: opacity 0.1s ease-out,-webkit-transform 0.1s ease-out;
      	-moz-transition: opacity 0.1s ease-out,-moz-transform 0.1s ease-out;
      	-ms-transition: opacity 0.1s ease-out,-ms-transform 0.1s ease-out;
      	-o-transition: opacity 0.1s ease-out,-o-transform 0.1s ease-out;
      	transition: opacity 0.1s cubic-bezier(1, -0.66, 1, 1),transform 0.1s ease-out;
        cursor: pointer;
      }

      #curtis:hover {
        -webkit-transform:scale(1.05,1.05);
      	-moz-transform:scale(1.05,1.05);
      	-ms-transform:scale(1.05,1.05);
      	-o-transform:scale(1.05,1.05);
      	transform:scale(1.05,1.05);
      }

      #curtis:active {
        -webkit-transform:scale(0.98,0.98);
      	-moz-transform:scale(0.98,0.98);
      	-ms-transform:scale(0.98,0.98);
      	-o-transform:scale(0.98,0.98);
      	transform:scale(0.98,0.98);
      }

      /* Hard code line heights to make effect calc easy */
      pre > code > div {
        font-size: 14px;
        line-height: 20px;
        padding-left: 5px;
      }

      /* Modal style stuff I can't access in Elm */
      .modal-header {
        background: #2d2f39;
      }

      .modal-body {
        background: #282C34;
      }

      .modal-footer {
        background: #2d2f39;
      }

    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="app.js"></script>
  </body>
</html>
